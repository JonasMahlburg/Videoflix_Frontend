<section>
    <img src="img/logIn.jpg" alt="">
    <article class="logInFrame">
         <h2>Log In</h2>
        <form>
            <p class="emailCorner">
                <input type="email" placeholder="Email Address" required>
            </p>
            <p class="passwordCorner">
                <input id="PwInput" type="password" placeholder="Password" required>
                <button (click)="showPw()" class="showPWIcon">
                    <img id="pwIcon" src="icons/visibility.svg" alt="Augen-Icon">
                </button>
            </p>
            <p class="btnCorner"><button type="submit" class="logIn">Log In</button></p>
        </form>
        <article class="linksPart">
            <p>
                <a class="pwForget" href="http://">Forgot password?</a>
            </p>
            <p>
                New to Videoflix? <a class="signUp" href="signUp">Sign Up now</a>
            </p>
        </article>
    </article>
</section>
